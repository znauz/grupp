<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nationsköket</title>
    <link rel="stylesheet" href="css/nationPub.css">
  </head>
  <body>
    <table id="orders">
      
      <tr>
	<td id="pendingOrders">
	  

	  <h1>Beställningar att förbereda</h1>
	  <ol>
            <li v-for="(item, key) in orders" v-if="!item.done"> 
              {{ key }} : {{ item.orderItems.join(', ') }}
	      <button class="markDone" v-on:click="markDone(key)">
		Ok
              </button>

            </li>
	  </ol>
	</td>
	<td id="finishedOrders">
	  <h1 >Färdiga beställningar</h1>
	  <ol>
            <li v-for="(item, key) in orders" v-if="item.done"> 
              {{ key }} : {{ item.orderItems.join(', ') }}
	       <button class="markDone" v-on:click="markFinished(key)">
		Klar
              </button>
            </li>
	  </ol>
	</td>
      </tr>
     
    </table>
    <script src="/vue/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/nationPub.js"></script>
    <script src="js/kitchen.js"></script>
  </body>
</html>
