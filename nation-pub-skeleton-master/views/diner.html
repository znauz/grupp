<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nationsmatsalen</title>
    <link rel="stylesheet" href="css/nationPub.css">
  </head>
  <body>

    <!--Receipt/kvitto-->
    <table id="ordering">
      <tr>
        <td class="layout" id="receipt">
          <p> Beställning: </p>
	  <button v-on:click="placeOrder()">{{ uiLabels.placeOrder }}</button>
        </td>
        <td id="orders">
	  <div class="tab">
	    <a href="javascript:void(0)" class="tablinks" onclick="openFood(event, 'Mat')">Mat</a>
	    <a href="javascript:void(0)" class="tablinks" onclick="openFood(event, 'Dryck')">Dryck</a>
	  </div>

	  <!--MAT-TAB -->
	  <div id="Mat" class="tabcontent" style="display: block;">
	    <h2>Emil's Burgare's</h2>
            <div id="mealOrders" v-for="menuitem in menu.foods">
              <h2>
		<label>
                  <button type="button" v-on:click="addItem(menuitem.label)" v-model="mainDish" :value="menuitem.label" />
                  {{menuitem.label}} , {{menuitem.price}}:-
		  
		</label>
		
              </h2>
	      
              <div>
		Extra: 
		<label v-for="detail in menuitem.details">
                  <input type="checkbox" v-model="extras" :value="menuitem.label + '::' + detail.extra" />
                  {{detail.extra}}, {{detail.price}}:-
		</label>      
              </div>
            </div>
            <h2>{{ uiLabels.sideorders }}</h2>
            <label v-for="menuitem in menu.sideorders">
              <input type="checkbox" name="item[]" :value="menuitem.label" />
              {{menuitem.label}}, {{menuitem.price}}:-
            </label>
	  </div>

	  <!--DRYCKER-TAB -->
	  <div id="Dryck" class="tabcontent">
	    <h2>{{ uiLabels.drinks }}</h2>
	    <label v-for="menuitem in menu.drinks">
	      <button type="button" v-on:click="addItem(menuitem.label)"name="item[]" :value="menuitem.label" />
	      {{menuitem.label}}, {{menuitem.size}} cl, {{menuitem.price}}:-
	      <br> </br>
	    </label>
	    
	  </div>
        </td>

	<!--BESTÄLLNINGAR -->
        <td class="layout" id="progress">
          <h2> Väntande beställningar </h2>
          <h2>{{ uiLabels.ordersInProgress }}</h2>
          <ol>
            <li v-for="(item, key) in orders" v-if="!item.done"> {{ key }} : {{ item.orderItems.join(', ') }}</li>
          </ol>
          <h2>{{ uiLabels.ordersFinished }}</h2>
          <ol>
            <li v-for="(item, key) in orders" v-if="item.done"> {{ key }} : {{ item.orderItems.join(', ') }}</li>
          </ol>
        </td>
      </tr>
    </table>
    <script src="/vue/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/nationPub.js"></script>
    <script src="js/diner.js"></script>
  </body>
</html>
